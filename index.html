<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <title>Date Validations</title>
</head>
<body>
    <div id="wrapper">
        <h1>Ready to plan a vacation?</h1>
        <form>
            <p><input type="text" class="datepicker" placeholder="From:" id="start_date"></p>
            <p><input type="text" class="datepicker" placeholder="To:" id="end_date"></p>
            <p><input type="text" placeholder="Name:" id="name"><span id="validation_warning">&nbsp&nbsp&nbspYour name can't be blank</span></p>
            <p><button>Check dates!</button>
        </form>
    </div>
</body>
</html>
